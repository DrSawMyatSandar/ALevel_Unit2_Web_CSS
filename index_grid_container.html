<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Grid Container</title>
    <style>
        .grid-container{
            display: grid;
            grid-template-columns: auto auto auto;
            grid-template-rows: 80px 200px;
            gap:10px;
            background-color: rgb(5, 155, 205);
            padding: 10px;
        }
        .grid-container > div{
        background-color: lightskyblue;
        text-align: center;
        padding: 10px;
        font-size: 30px;
        color: white;
        }
    </style>
</head>
<body>
    <h1>The grid-template-rows Property</h1>
    <div class="grid-container">
        <div>1</div>
        <div>2</div>
        <div>3</div>
        <div>4</div>
        <div>5</div>
        <div>6</div>
    </div>
</body>
</html>
