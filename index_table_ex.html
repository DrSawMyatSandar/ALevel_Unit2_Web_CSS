<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Table Exercise</title>
    <style>
        table{
            width: 100%;
        }
        td{
            text-align: center;
            border-bottom:2px solid #efefff;
            height: 50px;
            vertical-align: bottom;
        }
        tr:nth-child(even){
            background-color: lightgray;
        }
        tr:hover{
            background-color: coral;
        }

        
        
    </style>
</head>

</html>
