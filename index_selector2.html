<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        [title~="test"]{
            border: 5px solid red;
        }
    </style>
</head>
<body>
    <h2>CSS [attribute~="value"] Selector</h2>
<p>All images with the title attribute containing the word "flower" get a yellow border.</p>

<img src="inle.jpg" title="one test" width="150" height="113">
<img src="pyinoolwin.jpg" title="test" width="224" height="162">
<img src="bagan.jpg" title="treetest" width="200" height="358">
</body>
</html>
